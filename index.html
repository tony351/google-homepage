<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Project</title>
<style>
    .logo {
        display: block;
        margin-top: 300px;
        margin-left: auto;
        margin-right: auto;
        
    }
    .search {
        display: block;
        text-align: center;
        padding: 10px;
        margin-left: auto;
        margin-right: auto;
        width: auto;
    }
    .navbar {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
</style>
</head>
<body>
    <ul class="navbar">
        <li> <a href="">About</a> </li>
        <li> <a href="">Store</a> </li>
    </ul>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class = "logo" />
        <div class="search">
            <input type="search" placeholder=" Search bar"/>
        </div>
    </main>
    <section class = "button">
        <button type="text">Google Search</button>
        <button type="text">I'm Feeling lucky</button>
    </section>
</body>
</html>
